{% extends 'base.html' %}
{% block content %}

  <!-- //////////////////// endswipe /////////////////// -->
<div class="swipeView">
    {% for post in posts %}
    <section class="green-4">
      <a id="btn" href="{% url 'post_detail' post.id %}">
      <div id="pic-title">
        <div id="pic" style=" width: 50%; height: 400px;">
          <img style="max-width: 100% ; max-height: 400px;" src="{{post.imageUrl}}" alt="">
        </div>
        <div style=" width: 50%; height: 400px;">
          <h3 style="margin-top: 30%;"> {{post.title}}</h3>
        </div>
      </div>

      <div id="content" style="border-top: 2px solid rgb(114, 20, 20);">
        <h5>{{ post.content}}</h5>
      </div>
      
    </a>
    </section>
    {% endfor %}
</div> 

 <!--////////////////// JS //////////////////////  -->

<style>
    /* //////////////// swiping /////////////// */
.swipeView {
  margin-top: 10%;
  margin-left: -20%;
  width:140%;
  border-top-left-radius: 30px;
  border-bottom-right-radius: 30px;
  display: grid;
  grid-template-columns: repeat(10, 100%);
  will-change: contents;
  text-align: center;
  align-content: center;
  overflow-x: auto;
  scroll-snap-coordinate: 0 0;
  scroll-snap-points-x: repeat(100%);
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  box-shadow: 0 0 18px rgb(87, 85, 85);
  }
  
  section {
    height: 80vh;
    scroll-snap-align: start;
    
  }
  .green-4{
  display: grid;
  grid-template-columns: auto;
  grid-template-rows: auto auto;
  color: white;
  background-color: rgb(0, 0, 0);
  background-repeat: no-repeat ;
  background-blend-mode: saturation;
  /* filter: blur(2px); */
  background-blend-mode: luminosity;
  background-color: rgb(0, 0, 0);
  }
  #pic-title{
    display: flex;
    justify-content: space-between;
    
  }
  #content{
    width: 100%;
    height: 100%;
  }
  #btn{
    width: 100%;
    height: 100%;
    color: white;
    
    

  }
  #pic{
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  </style>

{% endblock %}
