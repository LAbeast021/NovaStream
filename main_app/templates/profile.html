{% extends 'base.html' %} {% block content %}
<a href="{% url 'post_create' %}"><button class="btn" style="float:right; margin-top: 30px;">Add Post</button></a>
<h1>Profile</h1>
<div class="row">
    <div class="col s2">
        <div class="card">
            <div class="round">
                {% if user.photo_set.first %}
                <div id="post_image" style="background-image: url({{user.photo_set.first}});"></div>{% else %}
                <form action="{% url 'add_photo' user.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="img-file">
                    <br><br>
                    <input type="submit" class="btn green" value="Add Image">
                </form>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="col s10">
        <div class="card-panel">
            <div class="card-content">
                <h3 id="username">{{user}}</h3>
            </div>
        </div>
    </div>
</div>
<h3>My Posts</h3>
{% for post in posts %}
<div class=card>
    <a href="{% url 'post_detail' post.id %}">
        <div class=card-content>
            <div class="row">
                <div class="col s6">
                    <h5>{{post.title}}</h5>
                    <p><i>{{post.datePublished}}</i></p>
                </div>
            </div>
        </div>
    </a>
</div>
{% endfor %} {% endblock %}
