{% extends 'base.html' %}
{% block content %}
{% if object%}

<h1>{{object.title}}</h1>
<i>{{object.datePublished }}</i>
<h6><b>{{object.author}}</b></h6>
<img class="post-title-photo" src="{{object.photoUrl}}">
{% if object.content %}
<div class="label">{{object.content}}</div>
{% endif %}

    {% endif %}
    {% endblock %}
