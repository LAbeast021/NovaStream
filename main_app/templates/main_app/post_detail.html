{% extends 'base.html' %} {% block content %}
<div class="post-body">
    {% if object%}

    <h1>{{object.title}}</h1>
    <i>{{object.datePublished }}</i>
    <h6><b>{{post.author}}</b></h6>
    <div class="post-title-photo" style="background-image: url({{post.imageUrl}});"></div>
    <textarea id="id_content_readonly">{{object.content}}</textarea>
</div>
{% endif %} {% endblock %}
