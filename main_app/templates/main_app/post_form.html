{% extends 'base.html' %}
{% block content %}
{% if object %}
    <h1>Edit<span class="blue-text">{{object.name}}</span></h1>
{% else %}
    <h1>Add Post</h1>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
        <input type="hidden" value="{{user.name}}" name="author">
    </table>
    <input type="submit" class="btn green" value="Submit">
</form>
{% endblock %}
