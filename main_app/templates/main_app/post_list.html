{% extends 'base.html' %}
{% block content %}
<a href="{% url 'post_create' %}"><button class="btn" style="float:right; margin-top: 30px;">Add Post</button></a>
<h1>Posts</h1>
{% for post in post_list %}
<div class=card>
    <a href="{% url 'post_detail' post.id %}">
        <div class=card-content>
            <h4>{{post.title}}</h4>
            <h6>{{post.author}}</h6>
            <h6>{{post.date_published}}</h6>
        </div>
    </a>
</div>
{% endfor %}
{% endblock %}
