{% extends 'base.html' %} {% block content %}
<h1>Posts</h1>
<a href=" {% url 'post_create' %} "><button class="btn " style="float:right; margin-top: -50px; ">Add Post</button></a> {% for post in post_list %}
<div class=card>
    <a href="{% url 'post_detail' post.id %} ">
        <div class=card-content>
            <div class="row ">
                <div class="col s3 ">
                    <div id="post_image" style="background-image: url({{post.imageUrl}});"></div>
                </div>
                <div class="col s9 ">
                    <h5>{{post.title}}</h5>
                    <h8>{{post.author}}</h8>
                    <p><i>{{post.datePublished}}</i></p>
                </div>
            </div>
        </div>
    </a>
</div>
{% endfor %} {% endblock %}
